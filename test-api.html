<!DOCTYPE html>
<html>
<head>
    <title>API Test - GlobeTrotter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { background: #0284c7; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0369a1; }
        .result { background: #f0f9ff; border: 1px solid #0284c7; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fef2f2; border: 1px solid #dc2626; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <h1>üåç GlobeTrotter API Test</h1>
    
    <h2>Test 1: Check API Health</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="health-result" class="result"></div>

    <h2>Test 2: Signup</h2>
    <input id="signup-name" type="text" placeholder="Full Name" value="Test User"><br>
    <input id="signup-email" type="email" placeholder="Email" value="test@example.com"><br>
    <input id="signup-password" type="password" placeholder="Password" value="test123"><br>
    <button onclick="testSignup()">Test Signup</button>
    <div id="signup-result" class="result"></div>

    <h2>Test 3: Login</h2>
    <input id="login-email" type="email" placeholder="Email" value="test@example.com"><br>
    <input id="login-password" type="password" placeholder="Password" value="test123"><br>
    <button onclick="testLogin()">Test Login</button>
    <div id="login-result" class="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                result.className = 'result';
                result.innerHTML = `<strong>‚úÖ Success!</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }

        async function testSignup() {
            const result = document.getElementById('signup-result');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result';
                    result.innerHTML = `<strong>‚úÖ Signup Success!</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚ùå Signup Failed:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result';
                    result.innerHTML = `<strong>‚úÖ Login Success!</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    localStorage.setItem('token', data.access_token);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚ùå Login Failed:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
